<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Oppgaver</title>
  </head>
  <body>
    <script>
      var riktigtall=55;
      var gjettettall=Number(prompt("skriv et tall"));
      if (gjettettall===riktigtall){
        document.write("Riktig!")
      } else if (gjettettall<riktigtall){
        document.write("For lavt")
      } else {
        document.write("for hoyt");
      }
    </script>


  </body>
</html>

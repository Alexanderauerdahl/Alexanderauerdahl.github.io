<!DOCTYPE html>
<html lang="no" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>OPPGAVE 1</title>
  </head>
  <body>
    <script>
      var minimum hoyde=100;
      var din hoyde=prompt("skriv inn din hoyde");
      if (din hoyde>=minimum hoyde){
        document.write("Du er hoy nok!");
      } if else (din hoyde<minimum hoyde){
        document.write("Du er ikke hoy nok.");
      }
  
    </script>

  </body>
</html>

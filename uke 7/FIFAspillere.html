    <script>
      const main = document.querySelector("main");
      const db = firebase.database();
      const rating = db.ref("Spiller/rating");
      const alder = db.ref("Spiller/Alder");

    function visSpiller(snapshot){
      let Spiller = snapshot.val();
      main.innerHTML +=
      <article class="FIFA">
        <h1>${Spiller.Rating}</h1> - ${Spiller.Alder}</h1>
        <img src="${FIFAsnap.ImageURL}">
        <p>"${FIFAsnap.rating} - ${FIFAsnap.Alder}"<p/>
        </article>
    }
    Rating.on("child_added",visSpiller);

           Spiller
               .orderByChild("Rating")
               .on("child_added",visSpiller);


           Spiller
               .orderByChild("Rating")
               .equalTo(83)
               .on("child_added",visSpiller);


           Spiller
               .orderByChild("Rating")
               .startAt(75)
               .endAt(94)
               .on("child_added",visSpiller);

    Alder.on("child_added",visSpiller);

           Spiller
              .orderByChild("Alder")
              .on("child_added",visSpiller);

           Spiller
              .orderByChild("Alder")
              .limitToFirst(3)
              .on("child_added",visSpiller);

           Spiller
              .orderByChild("Alder")
              .startAt(18)
              .endAt(40)
              .on("child_added",visSpiller);


    </script>
